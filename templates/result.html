{% extends 'base.html' %}
{% block content %}

<body>



    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Result</h1>

    </div>

    <div class="container">
        <div class="card-deck mb-3 text-center">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Percentage</h4>
                </div>
                <p></p>
                <div class="card-body">
                    <p></p>
                    <h1 class="card-title pricing-card-title">
                        <p class="card-text">{{percent}}</p>
                        <small class="text-muted">%</small>
                    </h1>
                    <ul class="list-unstyled mt-3 mb-4">

                    </ul>

                </div>
            </div>
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Time Taken</h4>
                </div>
                <p></p>
                <div class="card-body">
                    <p></p>
                    <h1 class="card-title pricing-card-title">
                        <p class="card-text">{{time}}</p>
                        <small class="text-muted">seconds</small>
                    </h1>
                    <ul class="list-unstyled mt-3 mb-4">

                    </ul>

                </div>
            </div>
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Mark</h4>
                </div>
                <p></p>
                <div class="card-body">
                    <p></p>
                    <h1 class="card-title pricing-card-title">
                        <p class="card-text">{{correct}}</p>
                        <small class="text-muted">/{{total}}</small>

                    </h1>
                    <ul class="list-unstyled mt-3 mb-4">

                    </ul>

                </div>
            </div>

        </div>
        <h5 align="center">All the best for next quiz!</h5>




        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
        <script src="../../assets/js/vendor/popper.min.js"></script>
        <script src="../../dist/js/bootstrap.min.js"></script>
        <script src="../../assets/js/vendor/holder.min.js"></script>
        <script>
            Holder.addTheme('thumb', {
                bg: '#55595c',
                fg: '#eceeef',
                text: 'Thumbnail'
            });
        </script>


</body>
{% endblock %}
